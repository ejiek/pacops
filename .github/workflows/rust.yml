name: Rust

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: |
          cargo login ${{ secerts.CRATES_IO_TOKEN }}
          cargo publish
